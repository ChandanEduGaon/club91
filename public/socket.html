<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Data Client</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Realtime Data Client</h1>
  <div id="data"></div>

  <script>
    const socket = io();

    socket.on('real-time-data', (data) => {
      const dataDiv = document.getElementById('data');
      dataDiv.innerHTML = `Timestamp: ${data.timer}`;
    });
  </script>
</body>
</html>
